<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
  <title>Start Bootstrap</title>
</head>
<body>
  <!-- NOTE: Header Top -->
  <header>
    <div class="header_top">
      <div class="container">
        <div class="row">
          <div class="col-xs-6 header_top_left">
            <span class="text-uppercase">start bootstrap</span>
          </div>
          <div class="col-xs-6 menu">
            <button type="button" class="btn btn-default my_btn">
             <span class="text-uppercase">menu</span>  <span class="
              glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- NOTE: / Header Top  -->

    <!-- NOTE: Header Bottom -->
    <div class="header_bottom">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <img id="jumbotron" src="img/avataaars.svg" alt="Avatar">
          </div>
        </div>
      </div>
    </div>
  <!-- NOTE: /Header bottom -->
  </header>

  <main>
    <!-- NOTE: Sezione Portfolio -->
    <div class="portfolio">
      <div class="container">
        <div class="row">

          <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="element"></div>
          </div>

          <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="element"></div>
          </div>

          <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="element"></div>
          </div>

          <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="element"></div>
          </div>

          <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="element"></div>
          </div>

          <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="element"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- NOTE: /Sezione Portfolio -->

    <!-- NOTE: Sezione About -->
    <div class="about">
      <div class="container">
        <div class="row">
          <div class="col-xs-12"></div>
        </div>
      </div>
    </div>
    <!-- NOTE: /Sezione About -->

    <!-- NOTE: Sezione Contact me -->
    <div class="contact_me">
      <div class="container">
        <div class="row">
          <div class="col-xs-12"></div>
        </div>
      </div>
    </div>
    <!-- NOTE: /Contact me -->
  </main>

  <footer>
    <!-- NOTE: Footer-Top -->
    <div class="footer_top">
      <div class="container">
        <div class="row">
          <div class="col-xs-12"></div>
        </div>
      </div>
    </div>
    <!-- NOTE: /Footer-Top -->


    <!-- NOTE: Footer-Bottom -->
    <div class="footer_bottom">
      <div class="container">
        <div class="row">
          <div class="col-xs-12"></div>
        </div>
      </div>
    </div>
    <!-- NOTE: /Footer-Bottom -->
  </footer>

</body>
</html>
